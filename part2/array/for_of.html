<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ['apple','banana','potato','tomato'];
        for(let item of arr){
            console.log(item);
        }
        for(let item of arr.keys()){
            console.log(item);
        }
        for(let item of arr.entries()){
            console.log(item);
        }
        for(let [key,val] of arr.entries()){
            console.log(key,val);
        }
    </script>
</body>
</html>
